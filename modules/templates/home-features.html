<section id="features" class="padd-section text-center wow fadeInUp">

    <div class="container">
      <div class="section-title text-center">
      <h2>All sections of PTE exam </h2>
      <p class="separator">Integer cursus bibendum augue ac cursus .</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
          {% for item in question_section_list %}
        <div class="col-md-6 col-lg-3">
          <div class="feature-block">
            <img src="{{ item.module_image.url }}" alt="img" class="img-fluid">
            <h4>{{item.question_type}}</h4>
            <p class="text-justify">{% if item.description %} {{ item.description }} {% else %}Lorem Ipsum is simply dummy text of the printing and typesetting industry {% endif %}</p>
          </div>
        </div>
{% endfor %}
</div>
</div>
</section>
