<script>
        function readNotification(id){
          
         
         var section ='#'+"message-"+id;
         if ($(section).css('display')!=='none') {
          $('#'+id).text('Read')
           $(section).hide();
         } else {
          $('#'+id).text('Close')
           $(section).show("slow");
           
         }
      
          
          }
        </script>
